<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica javascript</title>
    <script type="text/javascript">
        document.writeln("<h1>Practicando javascript</h1>");
        document.writeln("<br>");
        var ok;
        var numero;
        ok = window.prompt("Introduce 'ok' (sin comillas), si quieres que te diga la tabla de multiplicar de un número entero que tu elijas");
        ok = ok.toLowerCase(); //convierte las cadenas de mayúsculas a minúsculas
        if (ok === "ok") {
            numero = window.prompt("Introduce un número entero");
            //en caso de que se introduzca un numero seguido de un punto y numeros (parte decimal)
            //coge la parte entera del número para la tabla de multiplicar
            var numero = Math.floor(numero);

            //con la función isNaN comprobamos si es un número
            if (!isNaN(numero)) {
                var multiplicador = 1;
                document.writeln("Has elegido la Tabla del " + numero + ":  <br>");
                //tala de multiplicar con bucle while
                while (multiplicador <= 10) {
                    //operación multiplicar
                    var resultado = numero * multiplicador;
                    //sacamos por pantalla
                    document.writeln(numero + " x " + multiplicador + " = " + resultado);
                    //salto de línea 
                    document.writeln("<br>");
                    //incrementador
                    multiplicador++;
                    //En lugar de 'multiplicador++;' podemos usar:
                    //multiplicador = multiplicador + 1;
                    //multiplicador += 1;
                }
            } else {
                window.alert("Valor incorrecto! Recarga y vuelve a intentarlo. ");
            }
        } else {
            window.alert("Por fi, introduce 'ok',  recarga y vuelve a intentarlo.");
        }
    </script>
</head>

</body>

</html>
